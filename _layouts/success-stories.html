---
title: Success Stories
menu: blog
layout: default
category: success-stories
---
<div class="row">
  <div class="col-md-12">{{ content }}</div>
  {% for post in site.categories['success-stories'] %}
    <div class="col-md-6">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe src="http://player.vimeo.com/video/{{post.vimeo}}?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff" class="embed-responsive-item" webkitAllowFullScreen allowFullScreen></iframe>
      </div>
      {{post.content}}
    </div>
  {% endfor %}
</div>
