<!DOCTYPE html>
<html dir="ltr" lang="en-US" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://ogp.me/ns/fb#">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{% if page.image %}
      {{ page.image }}
      {% elsif page.thumbnail %}{{ page.thumbnail }}
      {% elsif post.image %}{{ post.image }}
      {% elsif post.thumbnail %}{{ post.thumbnail }}
      {% else %}{{ site.image }}{% endif %}" />
  <!-- <meta property="article:published_time" content="2010-02-27" />
  <meta property="article:modified_time" content="2011-09-22" />
  <meta property="article:section" content="Blog" /> -->

  <meta property="og:site_name" content="{{ site.title }}" />
  <meta name="twitter:card" content="summary" />

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="Shortcut Icon" href="{{ site.baseurl }}/_img/favicon.ico">

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/_css/lib/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" href="{{ site.baseurl }}/_css/style.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="{{ site.baseurl }}/_css/print.css" type="text/css" media="print" />

  <script type="text/javascript" src="{{ site.baseurl }}/_js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/_js/lib/fancybox/jquery.mousewheel-3.0.2.pack.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/_js/lib/fancybox/jquery.fancybox-1.3.1.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/_js/lib/bootstrap.min.js"></script>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-23679465-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</head>
